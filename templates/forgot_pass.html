{% extends "base.html" %}

{% block content %}
  <h1>Password Reset</h1>
  {% if error %}
  <p>{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Send key</button>
  </form>
{% endblock %}
